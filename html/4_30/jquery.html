<html>
    <head>
        <title>jquery</title>    
    </head>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <body>
        
        <button id="btn1">css red</button>
        <button id="btn2">css width</button>

        <div id="text">now</div>
        <a href="" id="link">link</a>

        <script>
            

            $(function() {

                $("#btn1").on("click",function() {
                    $("#text").css("color","red");
                });
                $("#btn2").on("click",function() {
                    $("#text").css("fontwidth","100%");
                });


            })
            

        </script>

    </body>
</html>
