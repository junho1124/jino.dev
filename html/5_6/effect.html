<html>
    <head>
        <title>effect</title>
    </head>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <body>
        
        <div style="position: relative; display: block; width: 300px; height: 300px; border: 1px solid;">
            <img id="test" src="https://w7.pngwing.com/pngs/920/396/png-transparent-new-super-mario-bros-u-super-mario-bros-2-mario-bros.png" alt="mario" height="100px" style="position: absolute;">
        </div>

        <button id="left" style="position: absolute; top: 350px;">left</button>
        <button id="right" style="position: absolute; top: 350px; left: 100px;">right</button>
        <button id="up" style="position: absolute; top: 300px; left: 50px;">up</button>
        <button id="down" style="position: absolute; top: 350px; left: 50px;">down</button>
        <script>
            $("#left").on("click", function() {
                $("#test").animate(
                {left:"-=100px"}
                ,
                500
                );
                })
            $("#right").on("click", function() {
                $("#test").animate(
                {right:"-=100px"}
                ,
                500
                );
                })
            $("#up").on("click", function() {
                $("#test").animate(
                {top:"-=100px"}
                ,
                500
                );
                })
            $("#down").on("click", function() {
                $("#test").animate(
                {bottom:"-=100px"}
                ,
                500
                );
                })


            $(document).keydown(function(event) {
                if (event.keyCode == '37') 
                // {
                //     if ($("#test").css("top") < 0) {
                //     $("#test").css("top") = 50
                // } else 
                {
                    console.log($("#test").css("left"))
                    if ($("#test").css("left") < 50) {
                        $("#test").css("left","50px");
                    } else {
                        $("#test").animate({left:"-=50px"},200);
                    console.log("왼쪽");
                    }
                }
                
                if (event.keyCode == '39') {
                    $("#test").animate({right:"-=50px"},200);
                    console.log("오른쪽");
                } 
                if (event.keyCode == '38') {
                    $("#test").animate({top:"-=50px"},200);
                    console.log("위쪽");
                } 
                if (event.keyCode == '40') {
                    $("#test").animate({bottom:"-=50px"},200);
                    console.log("아래쪽");
                }
                });

            
        </script>
    </body>
</html>
