<html>
    <head>
        <title>회원가입</title>
    </head>
    <body>
        <form action="./exam.html" target="_blank">
            <table border="2" align="center" width="50%" height="100%">
                <tr>
                    <td colspan="2" align="center">회원가입</td>
                </tr>
                <tr>
                    <td align="center">아이디</td>
                    <td align="center"><input type="text" value="ID"></td>
                </tr>
                <tr>
                    <td align="center">패스워드</td>
                    <td align="center"><input type="password" value="PW"></td>
                </tr>
                <tr>
                    <td align="center">직업</td>
                    <td align="center">
                        <select>
                            <option>요리사</option>
                            <option>학생</option>
                            <option>음악가</option>
                            <option>기타</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td align="center">프로필</td>
                    <td align="center"><input type="file" value="prople"></td>
                </tr>
                <tr>
                    <td align="center">취미</td>
                    <td align="center">
                        개발<input type="checkbox" name="dev" checked="checked"><br/>
                        게임<input type="checkbox" name="game"><br/>
                        영화감상<input type="checkbox" name="movie"><br/>
                    </td>
                </tr>
                <tr>
                    <td align="center">성별</td>
                    <td align="center">
                        남자 :<input type="radio" name="sex" value="male" checked="checked">
                        여자 :<input type="radio" name="sex" value="female">
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">자기소개</td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <textarea rows="20" cols="84">소개를 적어주세요</textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><input type="submit" value="회원가입"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
